<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="icon" type="image/png" sizes="256x256" href="/static/images/logo_imedical-1.png">
    
    {% block head %}{% endblock %}
    {% block styles %}{% endblock %}

    <style>
      /* Masquer éléments non désirés à l’impression */
      @media print {
        nav, footer, .flash-container, .no-print {
          display: none !important;
        }
      }

      @media print {
  .badge {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
    color-adjust: exact !important;
  }
}
    </style>

</head>
<body>   
  
    {% block content %}{% endblock %}

</body>
</html>
